name: Pull Req Workflow

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x] #Â en todas las versiones que se va a probar esto

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}

        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Clean up node_modules and package-lock.json
        run: |
          rm -rf node_modules package-lock.json yarn-lock.json
      - name: npm install
        run: npm install
      - name: Run test and report issues
        run: npm test
      - name: Build
        run: npm run build